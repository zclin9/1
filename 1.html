<!DOCTYPE html>
<html lang="en">
    <!-- ctrl+?为注释 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="description" content="描述">
    <meta name="keywords" content="关键字">
</head>
<body>
    <!-- h1到h6 -->
    <h1>标题</h1>

    <!-- 具有一定间隔 -->
    <p>段落<p>

    <!-- 图片 -->
    <!-- 后缀
         jpg jpeg 非透明图片
         png  透明图片
         gif  动图
    -->
    <!-- ./代表当前目录下
         ../代表父级（上一级）目录 -->
    <img src="本地图片名（相对路径）  网上图片网址（绝对路径）" alt="图片提示（加载不出来时）">
    <img src="../图片.jpg" alt="图片提示（加载不出来时）">
    
</body>
</html>
